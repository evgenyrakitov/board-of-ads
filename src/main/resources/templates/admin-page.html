<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{fragments/header.html :: links}"></div>

    <title>Users</title>
</head>
<body>
<div th:replace="~{fragments/header.html :: top-nav-bar}"></div>

<div class="container-fluid">

    <ul class="nav nav-tabs" id="users" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users-tab-content" role="tab"
               aria-controls="users-tab-content" aria-selected="true" th:text="#{admin_page.users}">Users</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="categories-tab" data-toggle="tab" href="#categories-tab-content" role="tab"
               aria-controls="categories-tab-content" aria-selected="false"
               th:text="#{admin_page.categories}">Categories</a>
        </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="users-tab-content" role="tabpanel" aria-labelledby="users-tab">
                <table class="table table-bordered table-striped ">
                    <thead id="theadUsers" class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>email</th>
                        <th>firstName</th>
                        <th>lastName</th>
                        <th>password</th>
                        <th>phone</th>
                        <th>date registration</th>
                        <th>region</th>
                        <th>city</th>
                        <th>roles</th>
                    </tr>
                    </thead>
                    <tbody id="tbodyUsers">
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="categories-tab-content" role="tabpanel" aria-labelledby="categories-tab">
                categories
            </div>
        </div>
</div>
<div th:replace="~{fragments/header.html :: script}"></div>

<script src="js/admin-page.js"></script>
</body>
</html>
